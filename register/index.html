    <!-- Body Wrapper -->
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <div class="position-relative overflow-hidden radial-gradient min-vh-100">
        <div class="position-relative z-index-5">
          <div class="row">
            <div class="col-xl-7 col-xxl-8">
              <a
                href="../"
                class="text-nowrap logo-img d-block px-4 py-9 w-100"
              >
                <img
                  src="../assets_inside/img/logo/light-logo.png"
                  width="180"
                  alt=""

              <div
                class="d-none d-xl-flex align-items-center justify-content-center"
                style="height: calc(100vh - 80px)"
              >
                <img
                  src="../assets_inside/img/backgrounds/login-security.svg"
                  alt=""
                  class="img-fluid"
                  width="500"
                />
              </div>
            </div>
            <div class="col-xl-5 col-xxl-4">
              <div
                class="authentication-login min-vh-100 bg-body row justify-content-center align-items-center p-4"
              >
                <div class="col-sm-8 col-md-6 col-xl-9">
                  <h2 class="mb-3 fs-7 fw-bolder">Welcome to Beno Energy</h2>
                  <p class="mb-9">Create a free account!</p>

                  <form
                    name="register-form"
                    id="register-form"
                    onsubmit="return false;"
                    autocomplete="off"
                  >
                    <input
                      type="text"
                      id="reg_sponsor"
                      name="reg_sponsor"
                      class="d-none"
                      value=""
                      placeholder="Sponsor (optional)"
                    />
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="FullName"
                        name="FullName"
                        required
                      />
                      <label><i class="ti ti-user me-2 fs-4"></i>Name</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control form-control-lg"
                        name="InputEmail"
                        id="InputEmail"
                        autocomplete="off"
                        required
                      />
                      <label><i class="ti ti-mail me-2 fs-4"></i>Email</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        type="password"
                        class="form-control"
                        name="password"
                        id="password"
                        autocomplete="off"
                        required
                      />
                      <label
                        ><i class="ti ti-lock me-2 fs-4"></i>Password</label
                      >
                    </div>
                    <p class="fs-2 text-warning mt-1 mb-2">
                      <sup><i class="ri-asterisk"></i></sup> Password should be
                      at least 8 characters, contain an uppercase, lowercase, a
                      number, and a special character.
                    </p>
                    <div
                      class="d-flex align-items-center justify-content-between mb-4"
                    >
                      <div class="form-check">
                        <input
                          class="form-check-input primary"
                          type="checkbox"
                          value=""
                          checked
                          disabled
                          id="rememberL"
                          name="rememberL"
                        />
                        <label
                          class="form-check-label text-dark"
                          for="rememberL"
                        >
                          By creating an account, you herby agree to our
                          <b><a href="../terms/">Terms of Service </a></b>
                        </label>
                      </div>
                    </div>
                    <div class="mb-1">
                      <div
                        class="g-recaptcha"
                        data-sitekey="6Ld3S24oAAAAAL6Whq_NObNBGua16Jd1H9HON_YJ"
                      ></div>
                    </div>
                    <div class="mb-1">
                      <div id="msg1" style="width: 100%"></div>
                    </div>
                    <button
                      class="btn btn-primary w-100 py-8 mb-4 rounded-2"
                      type="submit"
                      name="btn-register"
                      id="btn-register"
                    >
                      Create Account
                    </button>
                    <div
                      class="d-flex align-items-center justify-content-center"
                    >
                      <p class="fs-4 mb-0 fw-medium">
                        Already have an Account?
                      </p>
                      <a class="text-primary fw-medium ms-2" href="../login/"
                        >Sign In</a
                      >
                    </div>
                  </form>
