    <!-- Core Css -->
    <link rel="stylesheet" href="../assets_inside/css/style-dark.min.css" />
    <link

      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body data-theme="dark">
    <!-- Preloader -->
    <div class="preloader">
      <img
        src="../assets_inside/img/logo/loader.png"
        alt="loader"
        class="lds-ripple img-fluid"
      />
    </div>
    <!-- Body Wrapper -->
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <div class="position-relative overflow-hidden radial-gradient min-vh-100">
        <div class="position-relative z-index-5">
          <div class="row">
            <div class="col-xl-7 col-xxl-8">
              <a
                href="../"
                class="text-nowrap logo-img d-block px-4 py-9 w-100"
              >
                <img
                  src="../assets_inside/img/logo/light-logo.png"
                  width="180"
                  alt=""
                />
              </a>
              <div
                class="d-none d-xl-flex align-items-center justify-content-center"
                style="height: calc(100vh - 80px)"
              >
                <img
                  src="../assets_inside/img/backgrounds/login-security.svg"
                  alt=""
                  class="img-fluid"
                  width="500"
                />
              </div>
            </div>
            <div class="col-xl-5 col-xxl-4">
              <div
                class="authentication-login min-vh-100 bg-body row justify-content-center align-items-center p-4"
              >
                <div class="col-sm-8 col-md-6 col-xl-9">
                  <h2 class="mb-3 fs-7 fw-bolder">Welcome to Beno Energy</h2>
                  <p class="mb-9">Login to your dashboard!</p>

                  <form
                    name="loginform"
                    id="loginform"
                    onsubmit="return false;"
                    autocomplete="off"
                  >
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control"
                        name="Uemail"
                        id="coinmarketcap-username"
                        autocomplete="off"
                        required
                      />
                      <label><i class="ti ti-user me-2 fs-4"></i>Email</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        type="password"
                        class="form-control"
                        name="password"
                        id="coinmarketcap-password"
                        autocomplete="off"
                        required
                      />
                      <label
                        ><i class="ti ti-lock me-2 fs-4"></i>Password</label
                      >
                    </div>
                    <div
                      class="d-flex align-items-center justify-content-between mb-4"
                    >
                      <div class="form-check">
                        <input
                          class="form-check-input primary"
                          type="checkbox"
                          value=""
                          id="rememberL"
                          name="rememberL"
                        />
                        <label
                          class="form-check-label text-dark"
                          for="rememberL"
                        >
                          Remember me
                        </label>
                      </div>
                      <a
                        class="text-primary fw-medium"
                        href="../reset-password/"
                        >Forgot Password ?</a
                      >
                    </div>
                    <div class="mb-1">
                      <div id="msg" style="width: 100%"></div>
                    </div>
                    <button
                      class="btn btn-primary w-100 py-8 mb-4 rounded-2"
                      type="submit"
                      name="btn_login"
                      id="coinmarketcap-login"
                    >
                      Sign In
                    </button>
                    <div
                      class="d-flex align-items-center justify-content-center"
                    >
                      <p class="fs-4 mb-0 fw-medium">New to Beno Energy?</p>
                      <a class="text-primary fw-medium ms-2" href="../register/"
                        >Create an account</a
                      >
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Import Js Files -->
    <script src="../assets_inside/libs/jquery/dist/jquery.min.js"></script>

    <script src="../assets_inside/js/app-style-switcher.js"></script>
    <script src="../assets_inside/js/sidebarmenu.js"></script>

    <script src="../assets_inside/js/custom.js"></script>
    <!-- current page js files -->
    <script src="../assets_inside/libs/owl.carousel/dist/owl.carousel.min.js"></script>

  </body>
